<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="vector.js"></script>
        <script type="text/javascript" src="map.js"></script>
        <script type="text/javascript" src="tile.js"></script>
        <script type="text/javascript" src="player.js"></script>
        <script type="text/javascript" src="camera.js"></script>
        <script type="text/javascript">
            var width = 200;
            var height = 200;
            var origX = 0;
            var origY = height;
            var canvas;
            var context;
            var prevTime = 0;
            var map = new Map();
            var player;
            var camera;
            var tileLength = 50;
            
            window.onload = function() {
                canvas = document.getElementById("canvas");
                context = canvas.getContext("2d");
                canvas.width = width;
                canvas.height = height;
                document.onkeydown = onKeyDown;
                document.onkeyup = onKeyUp;
                map.load();
                camera = new Camera();
                player = new Player();
                requestAnimationFrame(update);
            };
            
            function update(time) {
                var dt = (time - prevTime) / 1000;
                prevTime = time;
                var fps = 1 / dt;
                
                camera.update(dt);
                
                map.render(context);
                
                player.update(dt);
                player.render(context);
                
                requestAnimationFrame(update);
            }
            
            function onKeyDown(evt) {
                if (evt.keyCode === 87) player.up = true;
                if (evt.keyCode === 65) player.left = true;
                if (evt.keyCode === 68) player.right = true;
                if (evt.keyCode === 83) player.down = true;
                //if (evt.keyCode === 32) player.jump();
            }
            
            function onKeyUp(evt) {
                if (evt.keyCode === 87) player.up = false;
                if (evt.keyCode === 65) player.left = false;
                if (evt.keyCode === 68) player.right = false;
                if (evt.keyCode === 83) player.down = false;
            }
        </script>
    </head>
    <body>
        <canvas id="canvas"></canvas>
    </body>
</html>
